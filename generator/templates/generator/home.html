<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Upper Case</input>
        <br>
        <input type="checkbox" name="numbers"> Numbers</input>
        <br>
        <input type="checkbox" name="specials"> Special Charecters</input>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary"></input>
    </form>

    <br>
    <br>
    <a href="{% url 'about' %}">About Page</a>
</div>
